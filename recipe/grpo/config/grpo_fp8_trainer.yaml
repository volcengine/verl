hydra:
  searchpath:
    - file://verl/trainer/config

defaults:
  - ppo_trainer
  - _self_

data:
  max_prompt_length: 1024
  max_response_length: 1024
  train_batch_size: 256
  return_raw_chat: True

actor_rollout_ref:
  hybrid_engine: True
  actor:
    # Use FSDP2 strategy for FP8 training
    strategy: fsdp2
    fsdp_config:
      # Enable FP8 training
      fp8: true
      # Use blockwise prototype for FP8 (default: true)
      # Set to false to use native tensor/channel-wise linear
      use_blockwise_prototype: true
  rollout:
    name: sglang
    multi_turn:
      enable: True
      max_assistant_turns: 5

# Critic configuration for FP8 training
critic:
  # Use FSDP2 strategy for FP8 training
  strategy: fsdp2
  model:
    fsdp_config:
      # Enable FP8 training
      fp8: true
      # Use blockwise prototype for FP8 (default: true)
      # Set to false to use native tensor/channel-wise linear
      use_blockwise_prototype: true
